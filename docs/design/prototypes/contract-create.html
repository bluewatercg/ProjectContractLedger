<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户合同管理系统 - 创建合同</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-blue-800 text-white p-4 hidden md:block">
            <div class="mb-8">
                <h1 class="text-xl font-bold">合同管理系统</h1>
                <p class="text-sm text-blue-200">单用户版</p>
            </div>
            
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="dashboard.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-tachometer-alt mr-3"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li>
                        <a href="customers.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-users mr-3"></i>
                            <span>客户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="contracts.html" class="flex items-center p-2 rounded bg-blue-700">
                            <i class="fas fa-file-contract mr-3"></i>
                            <span>合同管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="invoices.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-file-invoice mr-3"></i>
                            <span>开票管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="payments.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-money-bill-wave mr-3"></i>
                            <span>到款管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-bell mr-3"></i>
                            <span>提醒中心</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航 -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center md:hidden">
                        <button class="text-gray-500 focus:outline-none">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="flex items-center">
                        <div class="relative">
                            <button class="flex items-center text-gray-500 focus:outline-none">
                                <i class="fas fa-bell mr-1"></i>
                                <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                            </button>
                        </div>
                        <div class="ml-4 relative">
                            <div class="flex items-center">
                                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="用户头像">
                                <!-- 图片来源: Unsplash -->
                                <span class="ml-2 text-gray-700">John Doe</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50">
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">创建合同</h1>
                    <p class="text-gray-600">创建新的客户合同</p>
                </div>

                <!-- 表单 -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden p-6">
                    <form>
                        <!-- 基本信息 -->
                        <div class="mb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">基本信息</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="contract-number" class="block text-sm font-medium text-gray-700 mb-1">合同编号 <span class="text-red-500">*</span></label>
                                    <input type="text" id="contract-number" name="contract-number" value="HT-2023-0019" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                    <p class="text-xs text-gray-500 mt-1">系统自动生成，可修改</p>
                                </div>
                                <div>
                                    <label for="contract-name" class="block text-sm font-medium text-gray-700 mb-1">合同名称 <span class="text-red-500">*</span></label>
                                    <input type="text" id="contract-name" name="contract-name" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="customer" class="block text-sm font-medium text-gray-700 mb-1">客户 <span class="text-red-500">*</span></label>
                                    <select id="customer" name="customer" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                        <option value="">请选择客户</option>
                                        <option value="1">上海科技有限公司</option>
                                        <option value="2">北京数字科技有限公司</option>
                                        <option value="3">广州网络科技有限公司</option>
                                        <option value="4">深圳电子科技有限公司</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="contract-type" class="block text-sm font-medium text-gray-700 mb-1">合同类型 <span class="text-red-500">*</span></label>
                                    <select id="contract-type" name="contract-type" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                        <option value="">请选择类型</option>
                                        <option value="1">产品销售合同</option>
                                        <option value="2">技术服务合同</option>
                                        <option value="3">咨询服务合同</option>
                                        <option value="4">维护服务合同</option>
                                        <option value="5">其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 合同日期 -->
                        <div class="mb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">合同日期</h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label for="sign-date" class="block text-sm font-medium text-gray-700 mb-1">签订日期 <span class="text-red-500">*</span></label>
                                    <input type="date" id="sign-date" name="sign-date" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">生效日期 <span class="text-red-500">*</span></label>
                                    <input type="date" id="start-date" name="start-date" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">到期日期 <span class="text-red-500">*</span></label>
                                    <input type="date" id="end-date" name="end-date" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                            </div>
                        </div>

                        <!-- 金额信息 -->
                        <div class="mb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">金额信息</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="total-amount" class="block text-sm font-medium text-gray-700 mb-1">合同总金额 (元) <span class="text-red-500">*</span></label>
                                    <input type="number" id="total-amount" name="total-amount" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="tax-rate" class="block text-sm font-medium text-gray-700 mb-1">税率 (%)</label>
                                    <input type="number" id="tax-rate" name="tax-rate" value="6" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- 付款计划 -->
                        <div class="mb-6">
                            <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-200">
                                <h2 class="text-lg font-semibold text-gray-800">付款计划</h2>
                                <button type="button" class="text-blue-600 hover:text-blue-800 text-sm flex items-center">
                                    <i class="fas fa-plus mr-1"></i>
                                    添加付款阶段
                                </button>
                            </div>
                            
                            <div class="space-y-4">
                                <!-- 付款阶段1 -->
                                <div class="p-4 border border-gray-200 rounded-md">
                                    <div class="flex justify-between items-center mb-3">
                                        <h3 class="font-medium">付款阶段 1</h3>
                                        <button type="button" class="text-gray-500 hover:text-gray-700">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div>
                                            <label for="payment-name-1" class="block text-sm font-medium text-gray-700 mb-1">阶段名称</label>
                                            <input type="text" id="payment-name-1" name="payment-name-1" placeholder="例如：首付款" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                        <div>
                                            <label for="payment-amount-1" class="block text-sm font-medium text-gray-700 mb-1">金额 (元)</label>
                                            <input type="number" id="payment-amount-1" name="payment-amount-1" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                        <div>
                                            <label for="payment-date-1" class="block text-sm font-medium text-gray-700 mb-1">计划付款日期</label>
                                            <input type="date" id="payment-date-1" name="payment-date-1" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 付款阶段2 -->
                                <div class="p-4 border border-gray-200 rounded-md">
                                    <div class="flex justify-between items-center mb-3">
                                        <h3 class="font-medium">付款阶段 2</h3>
                                        <button type="button" class="text-gray-500 hover:text-gray-700">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div>
                                            <label for="payment-name-2" class="block text-sm font-medium text-gray-700 mb-1">阶段名称</label>
                                            <input type="text" id="payment-name-2" name="payment-name-2" placeholder="例如：尾款" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                        <div>
                                            <label for="payment-amount-2" class="block text-sm font-medium text-gray-700 mb-1">金额 (元)</label>
                                            <input type="number" id="payment-amount-2" name="payment-amount-2" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                        <div>
                                            <label for="payment-date-2" class="block text-sm font-medium text-gray-700 mb-1">计划付款日期</label>
                                            <input type="date" id="payment-date-2" name="payment-date-2" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 合同文件 -->
                        <div class="mb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">合同文件</h2>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">上传合同文件</label>
                                <div class="flex items-center justify-center w-full">
                                    <label for="contract-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                            <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-2"></i>
                                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">点击上传</span> 或拖放文件</p>
                                            <p class="text-xs text-gray-500">支持 PDF, DOC, DOCX (最大 10MB)</p>
                                        </div>
                                        <input id="contract-file" type="file" class="hidden" />
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- 备注 -->
                        <div class="mb-6">
                            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                            <textarea id="notes" name="notes" rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>

                        <!-- 按钮 -->
                        <div class="flex justify-end space-x-4">
                            <a href="contracts.html" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                取消
                            </a>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                保存
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
