<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户合同管理系统 - 记录到款</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-blue-800 text-white p-4 hidden md:block">
            <div class="mb-8">
                <h1 class="text-xl font-bold">合同管理系统</h1>
                <p class="text-sm text-blue-200">单用户版</p>
            </div>
            
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="dashboard.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-tachometer-alt mr-3"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li>
                        <a href="customers.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-users mr-3"></i>
                            <span>客户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="contracts.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-file-contract mr-3"></i>
                            <span>合同管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="invoices.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-file-invoice mr-3"></i>
                            <span>开票管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="payments.html" class="flex items-center p-2 rounded bg-blue-700">
                            <i class="fas fa-money-bill-wave mr-3"></i>
                            <span>到款管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <i class="fas fa-bell mr-3"></i>
                            <span>提醒中心</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航 -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center md:hidden">
                        <button class="text-gray-500 focus:outline-none">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="flex items-center">
                        <div class="relative">
                            <button class="flex items-center text-gray-500 focus:outline-none">
                                <i class="fas fa-bell mr-1"></i>
                                <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                            </button>
                        </div>
                        <div class="ml-4 relative">
                            <div class="flex items-center">
                                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="用户头像">
                                <!-- 图片来源: Unsplash -->
                                <span class="ml-2 text-gray-700">John Doe</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50">
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">记录到款</h1>
                    <p class="text-gray-600">为客户合同记录到款信息</p>
                </div>

                <!-- 表单 -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden p-6">
                    <form>
                        <!-- 基本信息 -->
                        <div class="mb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">基本信息</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="payment-number" class="block text-sm font-medium text-gray-700 mb-1">到款编号 <span class="text-red-500">*</span></label>
                                    <input type="text" id="payment-number" name="payment-number" value="DK-2023-0015" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                    <p class="text-xs text-gray-500 mt-1">系统自动生成，可修改</p>
                                </div>
                                <div>
                                    <label for="payment-date" class="block text-sm font-medium text-gray-700 mb-1">到款日期 <span class="text-red-500">*</span></label>
                                    <input type="date" id="payment-date" name="payment-date" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="contract" class="block text-sm font-medium text-gray-700 mb-1">关联合同 <span class="text-red-500">*</span></label>
                                    <select id="contract" name="contract" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                        <option value="">请选择合同</option>
                                        <option value="1">HT-2023-0018 - 广州网络科技有限公司 (合同金额: ¥200,000)</option>
                                        <option value="2">HT-2023-0017 - 深圳电子科技有限公司 (合同金额: ¥150,000)</option>
                                        <option value="3">HT-2023-0016 - 北京数字科技有限公司 (合同金额: ¥120,000)</option>
                                        <option value="4">HT-2023-0015 - 上海科技有限公司 (合同金额: ¥120,000)</option>
                                    </select>
                                    <p class="text-xs text-gray-500 mt-1">该合同已到款金额: ¥90,000，剩余应收金额: ¥30,000</p>
                                </div>
                                <div>
                                    <label for="invoice" class="block text-sm font-medium text-gray-700 mb-1">关联发票 <span class="text-red-500">*</span></label>
                                    <select id="invoice" name="invoice" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                        <option value="">请选择发票</option>
                                        <option value="1">FP-2023-0015 (开票金额: ¥60,000，已到款: ¥30,000，剩余: ¥30,000)</option>
                                        <option value="2">FP-2023-0010 (开票金额: ¥60,000，已到款: ¥60,000，剩余: ¥0)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 金额信息 -->
                        <div class="mb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">金额信息</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="payment-amount" class="block text-sm font-medium text-gray-700 mb-1">到款金额 (元) <span class="text-red-500">*</span></label>
                                    <input type="number" id="payment-amount" name="payment-amount" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="payment-method" class="block text-sm font-medium text-gray-700 mb-1">到款方式 <span class="text-red-500">*</span></label>
                                    <select id="payment-method" name="payment-method" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                        <option value="">请选择到款方式</option>
                                        <option value="1">银行转账</option>
                                        <option value="2">支付宝</option>
                                        <option value="3">微信支付</option>
                                        <option value="4">现金</option>
                                        <option value="5">其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 付款方信息 -->
                        <div class="mb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">付款方信息</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="payer-name" class="block text-sm font-medium text-gray-700 mb-1">付款方名称 <span class="text-red-500">*</span></label>
                                    <input type="text" id="payer-name" name="payer-name" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="payer-account" class="block text-sm font-medium text-gray-700 mb-1">付款账号</label>
                                    <input type="text" id="payer-account" name="payer-account" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="payer-bank" class="block text-sm font-medium text-gray-700 mb-1">付款银行</label>
                                    <input type="text" id="payer-bank" name="payer-bank" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="transaction-id" class="block text-sm font-medium text-gray-700 mb-1">交易流水号</label>
                                    <input type="text" id="transaction-id" name="transaction-id" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- 收款方信息 -->
                        <div class="mb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">收款方信息</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="payee-name" class="block text-sm font-medium text-gray-700 mb-1">收款方名称 <span class="text-red-500">*</span></label>
                                    <input type="text" id="payee-name" name="payee-name" value="我的公司名称" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="payee-account" class="block text-sm font-medium text-gray-700 mb-1">收款账号</label>
                                    <input type="text" id="payee-account" name="payee-account" value="6225 8888 8888 8888" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="payee-bank" class="block text-sm font-medium text-gray-700 mb-1">收款银行</label>
                                    <input type="text" id="payee-bank" name="payee-bank" value="中国银行" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- 到款凭证 -->
                        <div class="mb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">到款凭证</h2>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">上传到款凭证</label>
                                <div class="flex items-center justify-center w-full">
                                    <label for="payment-proof" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                            <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-2"></i>
                                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">点击上传</span> 或拖放文件</p>
                                            <p class="text-xs text-gray-500">支持 PDF, JPG, PNG (最大 5MB)</p>
                                        </div>
                                        <input id="payment-proof" type="file" class="hidden" />
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- 备注 -->
                        <div class="mb-6">
                            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                            <textarea id="notes" name="notes" rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>

                        <!-- 按钮 -->
                        <div class="flex justify-end space-x-4">
                            <a href="payments.html" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                取消
                            </a>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                保存
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
