<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 合同管理系统</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- 登录页面内容 -->
    <div class="flex min-h-screen bg-gray-100">
      <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="mx-auto w-full max-w-md">
          <div class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-900">合同管理系统</h1>
            <p class="mt-2 text-sm text-gray-600">请登录您的账号</p>
          </div>

          <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form id="loginForm" class="space-y-6">
              <div class="form-group">
                <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                <div class="mt-1">
                  <input
                    id="username"
                    name="username"
                    type="text"
                    autocomplete="username"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                  >
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <div class="mt-1">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                  >
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    id="remember_me"
                    name="remember_me"
                    type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                  >
                  <label for="remember_me" class="ml-2 block text-sm text-gray-900">记住我</label>
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  id="loginButton"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  登录
                </button>
              </div>

              <div id="errorMessage" class="text-red-500 text-center text-sm hidden"></div>
            </form>

            <div class="mt-6">
              <div class="relative">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                  <span class="px-2 bg-white text-gray-500">演示账号</span>
                </div>
              </div>

              <div class="mt-6 grid grid-cols-1 gap-3">
                <div>
                  <button
                    type="button"
                    id="demoButton"
                    class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                  >
                    使用演示账号登录
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hidden lg:block relative w-0 flex-1">
        <div class="absolute inset-0 h-full w-full bg-gradient-to-r from-blue-800 to-blue-600 flex items-center justify-center">
          <div class="max-w-lg mx-auto px-8">
            <h2 class="text-3xl font-extrabold text-white sm:text-4xl">合同管理系统</h2>
            <p class="mt-4 text-lg text-blue-100">
              高效管理您的合同、发票和付款，轻松掌控业务流程。
            </p>
            <ul class="mt-8 text-blue-100 space-y-3">
              <li class="flex items-center">
                <i class="fas fa-check-circle text-green-400 mr-2"></i>
                <span>客户信息管理</span>
              </li>
              <li class="flex items-center">
                <i class="fas fa-check-circle text-green-400 mr-2"></i>
                <span>合同全生命周期管理</span>
              </li>
              <li class="flex items-center">
                <i class="fas fa-check-circle text-green-400 mr-2"></i>
                <span>发票和付款跟踪</span>
              </li>
              <li class="flex items-center">
                <i class="fas fa-check-circle text-green-400 mr-2"></i>
                <span>数据统计和可视化</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 登录脚本 -->
  <script type="module">
    console.log('开始加载模块...');

    // 全局错误处理
    window.addEventListener('error', function(event) {
      console.error('全局错误:', event.error);
      alert('发生错误: ' + (event.error ? event.error.message : '未知错误'));
    });

    // 使用立即执行的异步函数
    (async function() {
      try {
        console.log('尝试导入认证服务...');
        // 导入认证服务
        const authService = await import('../assets/js/services/auth.js').then(module => module.default);
        console.log('认证服务加载成功:', authService);
        console.log('API基础URL:', authService.baseUrl);

        // 初始化登录功能
        function initializeLogin() {
          console.log('初始化登录功能...');
          const loginForm = document.getElementById('loginForm');
          const loginButton = document.getElementById('loginButton');
          const demoButton = document.getElementById('demoButton');
          const errorMessage = document.getElementById('errorMessage');

          // 检查必要的DOM元素是否存在
          if (!loginForm || !loginButton || !demoButton || !errorMessage) {
            console.error('缺少必要的DOM元素');
            return;
          }

          // 显示错误信息
          function showError(message) {
            console.error('显示错误:', message);
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
          }

          // 隐藏错误信息
          function hideError() {
            errorMessage.classList.add('hidden');
          }

          // 设置加载状态
          function setLoading(isLoading) {
            if (isLoading) {
              loginButton.disabled = true;
              loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 登录中...';
              demoButton.disabled = true;
            } else {
              loginButton.disabled = false;
              loginButton.innerHTML = '登录';
              demoButton.disabled = false;
            }
          }

          // 登录函数
          async function login(username, password) {
            try {
              console.log(`尝试登录: 用户名=${username}, 密码=${password ? '已提供' : '未提供'}`);
              setLoading(true);
              hideError();

              // 使用认证服务进行登录
              console.log('调用authService.login...');
              const response = await authService.login({
                username: username,
                password: password
              });
              console.log('登录API响应:', response);

              if (response && response.access_token) {
                console.log('登录成功，跳转到仪表盘');
                // 跳转到仪表盘
                window.location.href = 'dashboard.html';
              } else {
                console.warn('登录失败，无效的响应:', response);
                showError(response?.message || '登录失败，请检查用户名和密码');
              }
            } catch (error) {
              console.error('登录错误:', error);
              console.error('错误详情:', error.stack);
              showError(error.message || '网络错误，请稍后重试');
            } finally {
              setLoading(false);
            }
          }

          // 表单提交事件
          loginForm.addEventListener('submit', function(e) {
            console.log('登录表单提交');
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
              showError('请输入用户名和密码');
              return;
            }

            login(username, password);
          });

          // 演示账号登录
          demoButton.addEventListener('click', function() {
            console.log('点击演示账号登录按钮');
            login('admin', '123456');
          });

          console.log('事件监听器设置完成');
        }

        // 检查DOM状态并初始化
        if (document.readyState === 'loading') {
          // DOM还在加载中，添加事件监听器
          console.log('DOM正在加载，添加DOMContentLoaded监听器');
          document.addEventListener('DOMContentLoaded', initializeLogin);
        } else {
          // DOM已经加载完成，直接初始化
          console.log('DOM已加载完成，直接初始化');
          initializeLogin();
        }
      } catch (error) {
        console.error('模块加载失败:', error);
        console.error('错误详情:', error.stack);
        alert('页面加载失败，请刷新重试: ' + error.message);
      }
    })();
  </script>
</body>
</html>
