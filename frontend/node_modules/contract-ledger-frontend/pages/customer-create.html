<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增客户 - 合同管理系统</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- 侧边栏 -->
    <div id="sidebar" class="w-64 bg-blue-800 text-white p-6 hidden md:block">
      <!-- 侧边栏内容由sidebar.js渲染 -->
    </div>
    
    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- 顶部导航栏 -->
      <div id="navbar" class="bg-white shadow-sm">
        <!-- 导航栏内容由navbar.js渲染 -->
      </div>
      
      <!-- 主内容 -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
        <div id="app">
          <!-- 页面内容由customer-create.js渲染 -->
          <div class="flex items-center justify-center h-full">
            <div class="text-center">
              <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
              <p class="mt-4 text-gray-600">加载中...</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- 应用脚本 -->
  <script type="module" src="../assets/js/app.js"></script>

  <!-- 令牌管理脚本 -->
  <script type="module">
    import authService from '../assets/js/services/auth.js';
    import tokenManager from '../assets/js/utils/tokenManager.js';

    document.addEventListener('DOMContentLoaded', async function() {
      // 检查登录状态
      const token = tokenManager.getToken();
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      // 初始化令牌管理器
      tokenManager.init();

      // 验证令牌有效性
      try {
        const isValid = await authService.validateToken();
        if (!isValid) {
          console.log('令牌无效，尝试刷新...');
          await authService.refreshToken();
        }
      } catch (error) {
        console.error('令牌验证失败:', error);
        authService.logout();
        return;
      }

      console.log('客户创建页面已加载，令牌管理已初始化');
    });
  </script>
</body>
</html>
