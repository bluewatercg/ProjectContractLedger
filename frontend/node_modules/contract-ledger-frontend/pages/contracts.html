<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户合同管理系统 - 合同管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex">
    <!-- 侧边栏 -->
    <aside class="w-64 bg-blue-800 text-white p-4 hidden md:block">
      <div class="mb-8">
        <h1 class="text-xl font-bold">合同管理系统</h1>
        <p class="text-sm text-blue-200">单用户版</p>
      </div>

      <nav>
        <ul class="space-y-2">
          <li>
            <a href="dashboard.html" class="flex items-center p-2 rounded hover:bg-blue-700">
              <i class="fas fa-tachometer-alt mr-3"></i>
              <span>仪表盘</span>
            </a>
          </li>
          <li>
            <a href="customers.html" class="flex items-center p-2 rounded hover:bg-blue-700">
              <i class="fas fa-users mr-3"></i>
              <span>客户管理</span>
            </a>
          </li>
          <li>
            <a href="contracts.html" class="flex items-center p-2 rounded bg-blue-700">
              <i class="fas fa-file-contract mr-3"></i>
              <span>合同管理</span>
            </a>
          </li>
          <li>
            <a href="invoices.html" class="flex items-center p-2 rounded hover:bg-blue-700">
              <i class="fas fa-file-invoice mr-3"></i>
              <span>开票管理</span>
            </a>
          </li>
          <li>
            <a href="payments.html" class="flex items-center p-2 rounded hover:bg-blue-700">
              <i class="fas fa-money-bill-wave mr-3"></i>
              <span>到款管理</span>
            </a>
          </li>
          <li>
            <a href="notifications.html" class="flex items-center p-2 rounded hover:bg-blue-700">
              <i class="fas fa-bell mr-3"></i>
              <span>提醒中心</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- 顶部导航 -->
      <header class="bg-white shadow-sm z-10">
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center md:hidden">
            <button class="text-gray-500 focus:outline-none">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="flex items-center">
            <div class="relative">
              <button class="flex items-center text-gray-500 focus:outline-none">
                <i class="fas fa-bell mr-1"></i>
                <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
              </button>
            </div>
            <div class="ml-4 relative">
              <div class="flex items-center">
                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="用户头像">
                <span class="ml-2 text-gray-700">管理员</span>
                <button id="logoutBtn" class="ml-2 text-gray-500 hover:text-gray-700">
                  <i class="fas fa-sign-out-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
      
      <!-- 页面内容 -->
      <main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="text-2xl font-bold text-gray-800">合同管理</h1>
            <p class="text-gray-600">管理所有合同信息</p>
          </div>
          <a href="contract-create.html" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center">
            <i class="fas fa-plus mr-2"></i>
            <span>新建合同</span>
          </a>
        </div>

        <!-- 搜索和筛选 -->
        <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex-1">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="搜索合同编号、名称...">
              </div>
            </div>
            <div class="flex flex-wrap gap-2">
              <select class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <option value="">所有状态</option>
                <option value="草稿">草稿</option>
                <option value="待签署">待签署</option>
                <option value="履行中">履行中</option>
                <option value="已完成">已完成</option>
                <option value="已归档">已归档</option>
                <option value="已作废">已作废</option>
              </select>
              <select class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <option value="">所有客户</option>
                <option value="上海科技有限公司">上海科技有限公司</option>
                <option value="北京数字科技有限公司">北京数字科技有限公司</option>
                <option value="广州网络科技有限公司">广州网络科技有限公司</option>
                <option value="深圳电子科技有限公司">深圳电子科技有限公司</option>
                <option value="杭州互联网有限公司">杭州互联网有限公司</option>
              </select>
              <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-md flex items-center text-sm">
                <i class="fas fa-filter mr-1"></i>
                <span>更多筛选</span>
              </button>
            </div>
          </div>
        </div>
          
          <!-- 统计卡片 -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                  <i class="fas fa-file-contract text-xl"></i>
                </div>
                <div class="ml-4">
                  <h3 class="text-sm font-medium text-gray-500">总合同数</h3>
                  <p class="text-2xl font-bold text-gray-900" id="totalContracts">-</p>
                </div>
              </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 text-green-600">
                  <i class="fas fa-check-circle text-xl"></i>
                </div>
                <div class="ml-4">
                  <h3 class="text-sm font-medium text-gray-500">已完成</h3>
                  <p class="text-2xl font-bold text-gray-900" id="completedContracts">-</p>
                </div>
              </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                  <i class="fas fa-clock text-xl"></i>
                </div>
                <div class="ml-4">
                  <h3 class="text-sm font-medium text-gray-500">进行中</h3>
                  <p class="text-2xl font-bold text-gray-900" id="activeContracts">-</p>
                </div>
              </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                  <i class="fas fa-dollar-sign text-xl"></i>
                </div>
                <div class="ml-4">
                  <h3 class="text-sm font-medium text-gray-500">总金额</h3>
                  <p class="text-2xl font-bold text-gray-900" id="totalAmount">-</p>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 搜索和筛选 -->
          <div class="bg-white rounded-lg shadow mb-6 p-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
              <div class="flex-1 max-w-md">
                <div class="relative">
                  <input
                    type="text"
                    id="searchInput"
                    placeholder="搜索合同名称、客户或编号..."
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                  <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
              </div>
              <div class="flex space-x-2">
                <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="">全部状态</option>
                  <option value="draft">草稿</option>
                  <option value="active">生效</option>
                  <option value="completed">完成</option>
                  <option value="cancelled">取消</option>
                </select>
                <button id="refreshBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                  <i class="fas fa-sync-alt mr-2"></i>
                  刷新
                </button>
              </div>
            </div>
          </div>
          
          <!-- 合同列表 -->
          <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
              <h3 class="text-lg font-medium text-gray-900">合同列表</h3>
            </div>
            
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">合同信息</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">客户</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">金额</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">签订日期</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                  </tr>
                </thead>
                <tbody id="contractTableBody" class="bg-white divide-y divide-gray-200">
                  <!-- 合同数据将在这里动态加载 -->
                  <tr>
                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                      <i class="fas fa-spinner fa-spin mr-2"></i>
                      加载中...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- 合同管理脚本 -->
  <script type="module">
    // 导入服务
    import contractService from '../assets/js/services/contract.js';
    import authService from '../assets/js/services/auth.js';
    import tokenManager from '../assets/js/utils/tokenManager.js';

    document.addEventListener('DOMContentLoaded', async function() {
      // 检查登录状态
      const token = tokenManager.getToken();
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      // 初始化令牌管理器
      tokenManager.init();

      // 验证令牌有效性
      try {
        const isValid = await authService.validateToken();
        if (!isValid) {
          console.log('令牌无效，尝试刷新...');
          await authService.refreshToken();
        }
      } catch (error) {
        console.error('令牌验证失败:', error);
        authService.logout();
        return;
      }
      
      // 用户菜单切换
      const userMenu = document.getElementById('userMenu');
      const userDropdown = document.getElementById('userDropdown');
      
      userMenu.addEventListener('click', function() {
        userDropdown.classList.toggle('hidden');
      });
      
      // 点击其他地方关闭下拉菜单
      document.addEventListener('click', function(e) {
        if (!userMenu.contains(e.target)) {
          userDropdown.classList.add('hidden');
        }
      });
      
      // 退出登录
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (confirm('确定要退出登录吗？')) {
          authService.logout();
        }
      });
      
      // 添加合同按钮
      const addContractBtn = document.getElementById('addContractBtn');
      addContractBtn.addEventListener('click', function() {
        alert('添加合同功能开发中...');
      });
      
      // 刷新按钮
      const refreshBtn = document.getElementById('refreshBtn');
      refreshBtn.addEventListener('click', function() {
        loadContracts();
      });
      
      // 搜索功能
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function() {
        console.log('搜索:', this.value);
      });
      
      // 状态筛选
      const statusFilter = document.getElementById('statusFilter');
      statusFilter.addEventListener('change', function() {
        console.log('筛选状态:', this.value);
      });
      
      // 加载合同数据
      loadContracts();
      loadStatistics();
    });
    
    // 加载统计数据
    function loadStatistics() {
      // 使用模拟数据
      document.getElementById('totalContracts').textContent = '48';
      document.getElementById('completedContracts').textContent = '32';
      document.getElementById('activeContracts').textContent = '16';
      document.getElementById('totalAmount').textContent = '¥2,580,000';
    }
    
    // 加载合同数据
    async function loadContracts() {
      const tableBody = document.getElementById('contractTableBody');

      try {
        // 显示加载状态
        tableBody.innerHTML = `
          <tr>
            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
              <i class="fas fa-spinner fa-spin mr-2"></i>
              加载中...
            </td>
          </tr>
        `;

        // 使用合同服务获取数据
        const response = await contractService.getAllContracts();
        displayContracts(response.data || []);
      } catch (error) {
        console.error('加载合同数据失败:', error);
        tableBody.innerHTML = `
          <tr>
            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
              <i class="fas fa-exclamation-triangle mr-2"></i>
              加载失败，请稍后重试
            </td>
          </tr>
        `;
      }
    }
    
    // 显示合同数据
    function displayContracts(contracts) {
      const tableBody = document.getElementById('contractTableBody');
      
      if (contracts.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
              <i class="fas fa-inbox mr-2"></i>
              暂无合同数据
            </td>
          </tr>
        `;
        return;
      }
      
      tableBody.innerHTML = contracts.map(contract => `
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <div>
              <div class="text-sm font-medium text-gray-900">${contract.title || '-'}</div>
              <div class="text-sm text-gray-500">编号: ${contract.contract_number || '-'}</div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">${contract.customer_name || '-'}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">¥${contract.amount ? contract.amount.toLocaleString() : '-'}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(contract.status)}">
              ${getStatusText(contract.status)}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            ${contract.signed_date ? new Date(contract.signed_date).toLocaleDateString() : '-'}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button class="text-blue-600 hover:text-blue-900 mr-3" onclick="viewContract(${contract.contract_id})">
              查看
            </button>
            <button class="text-green-600 hover:text-green-900 mr-3" onclick="editContract(${contract.contract_id})">
              编辑
            </button>
            <button class="text-red-600 hover:text-red-900" onclick="deleteContract(${contract.contract_id})">
              删除
            </button>
          </td>
        </tr>
      `).join('');
    }
    
    // 获取状态颜色
    function getStatusColor(status) {
      const colors = {
        'draft': 'bg-gray-100 text-gray-800',
        'active': 'bg-green-100 text-green-800',
        'completed': 'bg-blue-100 text-blue-800',
        'cancelled': 'bg-red-100 text-red-800'
      };
      return colors[status] || 'bg-gray-100 text-gray-800';
    }
    
    // 获取状态文本
    function getStatusText(status) {
      const texts = {
        'draft': '草稿',
        'active': '生效',
        'completed': '完成',
        'cancelled': '取消'
      };
      return texts[status] || '未知';
    }
    
    // 查看合同
    function viewContract(contractId) {
      alert(`查看合同 ID: ${contractId} 功能开发中...`);
    }
    
    // 编辑合同
    function editContract(contractId) {
      alert(`编辑合同 ID: ${contractId} 功能开发中...`);
    }
    
    // 删除合同
    function deleteContract(contractId) {
      if (confirm('确定要删除这个合同吗？')) {
        alert(`删除合同 ID: ${contractId} 功能开发中...`);
      }
    }
  </script>
</body>
</html>
