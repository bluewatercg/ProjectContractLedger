<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API测试</title>
</head>
<body>
  <h1>API配置测试</h1>
  <div id="result"></div>
  <button id="testBtn">测试API配置</button>
  <button id="testLoginBtn">测试登录</button>

  <script type="module">
    import { getBaseUrl, getApiConfig } from './assets/js/config/api.js';
    import authService from './assets/js/services/auth.js';

    const resultDiv = document.getElementById('result');
    
    function log(message) {
      console.log(message);
      resultDiv.innerHTML += `<p>${message}</p>`;
    }

    document.getElementById('testBtn').addEventListener('click', () => {
      try {
        const baseUrl = getBaseUrl();
        const config = getApiConfig();
        log(`Base URL: ${baseUrl}`);
        log(`Config: ${JSON.stringify(config, null, 2)}`);
      } catch (error) {
        log(`配置错误: ${error.message}`);
      }
    });

    document.getElementById('testLoginBtn').addEventListener('click', async () => {
      try {
        log('开始测试登录...');
        const response = await authService.login({
          username: 'admin',
          password: '123456'
        });
        log(`登录成功: ${JSON.stringify(response, null, 2)}`);
      } catch (error) {
        log(`登录失败: ${error.message}`);
        console.error('详细错误:', error);
      }
    });
  </script>
</body>
</html>
